<!DOCTYPE html>
<html>
  <head>
	  <title>
		  cadastro
	  </title>
  </head>
  <style>
    div.a {
      text-align: center;
      position: center;
    }
  </style>
  <body>
	  <div class="a">
		  <h6>Cadastro</h6>
    <form method='POST' action='recebe-dados.php'>
	    <label for="nome">Nome</label>
	    <input type='text' id='nome' name='nome' required>
	    <br>
	    <label for="email">Email</label>
	    <input type='email' id='email' name='email' required>
	    <br>
	    <label for="fone">fone</label>
	    <input type="tel" id="fone" name="fone" required pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="86 999999999">
	    <br>
	    <label for="senha">Senha</label>
    		<input type='password' id='senha' name='senha' required>
	    <br>
	    <label for="dtnasc">Data Nasc</label>
	    <input type='date' id='dtnasc' name='dtnasc'>
	    <br>
	    <p>Sexo:</p>
	    <input type="radio" id="sexo-m" name="sexo" value="Masculino">
    	<label for="sexo-m">Masculino</label><br>
    	<input type="radio" id="sexo-f" name="sexo" value="Feminino">
    	<label for="sexo-f">Feminio</label>
    	<br>
    	<label for="estado">Estado</label>
    	<select id="estado" name="estado">
	    	<option value="SP">PI</option>
	    	<option value="RJ">SP</option>
	    	<option value="PB">PI</option>
  	  </select>
  	  <br>
      <label for="msg">Mensagem</label><br>
	    <textarea id="msg" name="msg" rows="4" cols="50"></textarea>
	    <br>
	    <input type="reset" value="Reset">
	    <input type="submit" value="Enviar">
    </form>
	  </div>
  </body>
</html>
