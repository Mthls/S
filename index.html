<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: 0;
        }

        .button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .button span {
            position: relative;
            z-index: 1;
        }
        .container {
            text-align: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 10px 0;
        }
        .links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #0056b3;
        }
        .creators {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        .creators p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Página Inicial</h1>
        <ul class="links">
            <li><a href=01/Home.html class="button"><span>Atividade 1</span></a></li>
            <li><a href=02/Tags.html class="button"><span>Atividade 2</span></a></li>
            <li><a href=03/Tab.html class="button"><span>Atividade 3</span></a></li>
            <li><a href=04/Log.html class="button"><span>Atividade 4</span></a></li>
            <li><a href=05/index.html class="button"><span>Atividade 5</span></a></li>

            <li><a href=08/index.html class="button"><span>Atividade 8</span></a></li>
            <li><a href=09/index.html class="button"><span>Atividade 9</span></a></li>
        </ul>
        <div class="creators">
            <p>Criado por:</p>
            <p>Matheus</p>
            <p>Enzo</p>

            <p>Jefferson</p>
            <p>João Glênio</p>
        </div>
</body>
