<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .content {
            display: flex;
            width: 100%;
            justify-content: center;
        }

        .left, .center, .right {
            padding: 10px;
        }

        .left, .right {
            background-color: pink;
            width: 100px;
        }

        .center {
            background-color: green;
            color: white;
            width: 300px;
        }

        .footer {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Header
    </div>
    <div class="main">
        <div class="content">
            <div class="left">Left</div>
            <div class="center">Center</div>
            <div class="right">Right</div>
        </div>
    </div>
    <div class="footer">
        Footer
    </div>
</body>
</html>
