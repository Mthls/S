<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: blue;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin-top: fixed; 
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 130px;
            height: 130px;
            margin: 0px;
        }

        .box1 {
            background-color: coral;
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="header">
        Header
    </div>
    <div class="container">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="footer">
        Footer
    </div>
</body>
</html>
