<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: fixed; 
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            width: 130px;
            height: 130px;
            margin: 0px;
        }
        .box {
            background-color: blue;
            margin: 0;
            position: top;
        }
        .box1 {
            background-color: coral;
            margin: 0;
            position: left;
        }

        .box2 {
            background-color: green;
            margin: 0;
            position: center
        }

        .box3 {
            background-color: pink;
            margin: 0;
            position: right;
        }
        .box4 {
            background-color: red;
            margin: 0;
            position: bottom;
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Header
        </div>
    </div>
    <div class="container">
        <div class="box1">
            Left
        </div>
        <div class="box2">
            Center
        </div>
        <div class="box3">
            Right
        </div>
    <div class="container">
        <div class="box4">
            Footer
        </div>
    </div>
</body>
</html>
